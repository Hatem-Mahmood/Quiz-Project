<mat-card>
  <mat-card-content>
<form>
    <mat-form-field>
      <input [(ngModel)]="question" name="question" matInput placeholder="Question">
    </mat-form-field>
  </form>
  </mat-card-content>
<mat-card-actions>
<button (click)="create(question)" mat-button>Add</button>
</mat-card-actions>
</mat-card>
